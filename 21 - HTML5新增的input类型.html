<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5新增的input类型</title>
</head>
<body>
  <form action="">
    <ul>
      <li><span>邮箱：</span><input type="email"></li>
      <li><span>URL：</span><input type="url"></li>
      <li><span>日期：</span><input type="date"></li>
      <li><span>时间：</span><input type="time"></li>
      <li><span>月份:</span><input type="month"></li>
      <li><span>周：</span><input type="week"></li>
      <li><span>数字：</span><input type="number"></li>
      <li><span>手机：</span><input type="tel"></li>
      <li><span>搜索：</span><input type="search"></li>
      <li><span>颜色：</span><input type="color"></li>
      <li><input type="submit" value="提交"></li>
    </ul>
  </form>
</body>
</html>
